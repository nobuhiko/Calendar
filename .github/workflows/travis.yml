name: Run Phpunit
on:
  push:
    branches:
      - "*"
    tags:
      - "*"
    paths:
      - "**"
      - "!*.md"
  pull_request:
    paths:
      - "**"
      - "!*.md"

jobs:
  phpunit:
    name: Run Phpunit
    runs-on: ubuntu-latest
    steps:
      - name: Run .travis.yml build script
        uses: ktomk/run-travis-yml@v1
        with:
          steps: |
            install
            script
          allow-failure: false
        env:
          TRAVIS_PHP_VERSION: ${{ matrix.php-versions }}
